<script>
	
	window.onload=function(){
		var clientHeight=document.documentElement.clientHeight;
		if(clientHeight>710&&clientHeight<=900){
			document.getElementsByTagName("body")[0].className="less_h900";
		}else if(clientHeight<=710){
			document.getElementsByTagName("body")[0].className="less_h710";
		}else{
			document.getElementsByTagName("body")[0].className="";			
		}
	}
</script>
<script src="pageCtrl.js"></script>
<script>
	$(function(){
		
		var pageCtrl = new PageCtrl({
			wrapper: $('.content'),
			sideNav:$("#side_nav li"),
			easing:"easeInOutExpo",
			duration:1200
		});	
		
		
		$(".app_nav li").each(function(i,n){
			$(this).click(function(){
				showTab(i);
				$(".app_dialog_wrap").show();
			})
		});
		
		
		
		$(".adg_close").click(function(){
			$(".adg_cons").hide();
			$(".app_dialog_wrap").hide();
		})
		
		
		$(".adg_tab li").each(function(i,n){
			$(this).mouseover(function(){
				showTab(i);
			})	
		})
		
		
		
	})
</script>

<!DOCTYPE>
<html>
<head>
    <title>管理员界面</title>
    <script src="jquery-1.12.3.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="css/message.css">
    <script src="js/message.js"></script>
</head>
<body>
    <div class="headline"></div>
    <div class="col_mini">
        <div class="miniline"><span id="miniline">消息管理</span></div>
    </div>
    <ul class="message_list">
        <li class="message_item">
            <img src="img/2.jpg" id="pi">
            <div id="bb">
                <span class="glyphicon glyphicon-share-alt" id="reply"></span>
            </div>
            <div class="replyBox">
                
                <input type="text" id="textReply">
                <br />
                <span class="enterbox">
                    <button class="enter">发送</button>
                </span>
                <span class="closebox">
                    <button class="close" style="border: 1px solid #000;">收起</button>
                </span>
            </div>
        </li>
    </ul>
</body>
</html>
